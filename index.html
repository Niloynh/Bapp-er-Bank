<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome to my <span class="font-semibold text-purple-600">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-900 w-3/4 p-8 mx-auto mt-8 grid justify-center">
            <h3 class="text-3xl mb-3 text-gray-200">Please Login</h3>
            <div>
                <input id="email-input" class="border-2 border-gray-400 w-96 block p-3 mb-1" type="text" placeholder="Your Email">
                <input id="pass-input" class="border-2 border-gray-400 w-96 block p-3 mb-4" type="password" placeholder="Password">

                <button id="login-submit" class="font-bold text-white bg-gray-400 w-96 py-3">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
